    <script>
        let currentLang = 'kr';
        let maxPeriod = 9;
        let scheduleData = []; 
        let editMode = false, editId = null, tempDay = 1, tempTime = 1;

        window.onload = function() {
            if(localStorage.getItem('hufs_tt_final_v5')) {
                const saved = JSON.parse(localStorage.getItem('hufs_tt_final_v5'));
                scheduleData = saved.data || [];
                maxPeriod = saved.maxPeriod || 9;
                document.getElementById('semesterName').value = saved.semester || "2026-1í•™ê¸°";
            }
            renderStructure();
            updateHeaderDisplay();
        };

        function renderStructure() {
            document.getElementById('maxPeriodDisplay').innerText = maxPeriod + "êµì‹œ";
            const timeCol = document.getElementById('timeColumn');
            timeCol.innerHTML = "";

            for(let t=1; t<=maxPeriod; t++) {
                const cell = document.createElement('div');
                cell.className = 'time-cell';
                const hour = 8 + t;
                cell.innerHTML = `${t}<br><span style="font-weight:normal; font-size:9px;">${hour}:00</span>`;
                timeCol.appendChild(cell);
            }

            for(let d=1; d<=5; d++) {
                const bgDiv = document.getElementById(`bg-${d}`);
                const clickDiv = document.getElementById(`click-${d}`);
                bgDiv.innerHTML = "";
                clickDiv.innerHTML = "";
                
                const dayCol = document.getElementById(`day-${d}`);
                dayCol.querySelectorAll('.class-block').forEach(el => el.remove());

                for(let t=1; t<=maxPeriod; t++) {
                    const line = document.createElement('div');
                    line.className = 'bg-line';
                    bgDiv.appendChild(line);
                    const cell = document.createElement('div');
                    cell.className = 'click-cell';
                    cell.onclick = () => openModalNew(d, t);
                    clickDiv.appendChild(cell);
                }
            }
            renderClasses();
        }

        function renderClasses() {
            for(let d=1; d<=5; d++) {
                const dayCol = document.getElementById(`day-${d}`);
                // [í•µì‹¬] ê·¸ë¦¬ê¸° ì „ì— ë°˜ë“œì‹œ ê¸°ì¡´ ë¸”ë¡ ì‚­ì œ (ì¤‘ë³µ ë°©ì§€)
                dayCol.querySelectorAll('.class-block').forEach(el => el.remove());

                let dayClasses = scheduleData.filter(c => c.day === d);
                dayClasses.sort((a,b) => parseInt(a.id) - parseInt(b.id));

                dayClasses.forEach(c => { c._width = 100; c._left = 0; });
                
                for(let t=1; t<=maxPeriod; t++) {
                    const active = dayClasses.filter(c => t >= c.startTime && t < c.startTime + c.duration);
                    if(active.length > 1) {
                        const w = 100 / active.length;
                        active.forEach((c, idx) => {
                            if(w < c._width) c._width = w;
                            c._left = idx * w;
                        });
                    }
                }

                dayClasses.forEach(c => {
                    const block = document.createElement('div');
                    block.className = 'class-block';
                    
                    const topPct = ((c.startTime - 1) / maxPeriod) * 100;
                    const heightPct = (c.duration / maxPeriod) * 100;

                    block.style.top = `${topPct}%`;
                    block.style.height = `${heightPct}%`;
                    block.style.width = `${c._width}%`;
                    block.style.left = `${c._left}%`;

                    const seed = (c.profKr || "").trim() + (c.profEn || "").trim();
                    const cIdx = getColorIndex(seed);
                    block.classList.add(`bg-${cIdx}`);

                    const sub = currentLang === 'kr' ? c.subKr : c.subEn;
                    const prof = currentLang === 'kr' ? c.profKr : c.profEn;
                    
                    let gradeText;
                    if(c.grade == 5) {
                        gradeText = currentLang === 'kr' ? `ëŒ€í•™ì›` : `Grad`;
                    } else {
                        gradeText = currentLang === 'kr' ? `${c.grade}í•™ë…„` : `Year ${c.grade}`;
                    }

                    block.innerHTML = `
                        <div class="cls-badge">${gradeText}</div>
                        <span class="cls-sub">${sub}</span>
                        <span class="cls-prof">${prof}</span>
                        <span class="cls-room">${c.room}</span>
                    `;
                    block.onclick = (e) => { e.stopPropagation(); openModalEdit(c.id); };

                    dayCol.appendChild(block);
                });
            }
        }

        // ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜
        function openModalNew(d, t) {
            editMode = false; editId = null; tempDay = d; tempTime = t;
            ['inSubKr','inProfKr','inSubEn','inProfEn','inRoom'].forEach(id => document.getElementById(id).value = "");
            setGrade(1);
            
            document.getElementById('durationArea').style.display = 'block';
            document.querySelectorAll('input[name="duration"]')[0].checked = true;
            document.getElementById('btnDelete').style.display = 'none';
            document.getElementById('btnAddSame').style.display = 'none';
            
            switchTab('kr');
            document.getElementById('inputModal').style.display = 'flex';
        }

        function openModalEdit(id) {
            editMode = true; editId = id;
            const t = scheduleData.find(c => c.id === id);
            if(!t) return;
            
            tempDay = t.day; tempTime = t.startTime;
            document.getElementById('inSubKr').value = t.subKr;
            document.getElementById('inProfKr').value = t.profKr;
            document.getElementById('inSubEn').value = t.subEn;
            document.getElementById('inProfEn').value = t.profEn;
            document.getElementById('inRoom').value = t.room;
            setGrade(t.grade || 1);

            document.getElementById('durationArea').style.display = 'none';
            document.getElementById('btnDelete').style.display = 'block';
            document.getElementById('btnAddSame').style.display = 'block';

            switchTab('kr');
            document.getElementById('inputModal').style.display = 'flex';
        }

        function addSameTimeClass() {
            if(!confirm('ê°™ì€ ì‹œê°„ì— ìˆ˜ì—…ì„ ì¶”ê°€í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            document.getElementById('inputModal').style.display = 'none';
            openModalNew(tempDay, tempTime);
        }

        function applyData() {
            const subKr = document.getElementById('inSubKr').value.trim();
            const profKr = document.getElementById('inProfKr').value.trim();
            const subEn = document.getElementById('inSubEn').value.trim();
            const profEn = document.getElementById('inProfEn').value.trim();
            const room = document.getElementById('inRoom').value.trim();
            const grade = document.getElementById('inGrade').value;

            if(!subKr) { alert("ê³¼ëª©ëª…(êµ­ë¬¸)ì€ í•„ìˆ˜ì…ë‹ˆë‹¤."); return; }

            if(editMode) {
                const t = scheduleData.find(c => c.id === editId);
                if(t) {
                    t.subKr = subKr; t.profKr = profKr;
                    t.subEn = subEn || subKr; t.profEn = profEn || profKr;
                    t.room = room; t.grade = grade;
                }
            } else {
                const duration = parseInt(document.querySelector('input[name="duration"]:checked').value);
                if(tempTime + duration - 1 > maxPeriod) { alert("ì‹œê°„í‘œ ë²”ìœ„ë¥¼ ë²—ì–´ë‚©ë‹ˆë‹¤."); return; }
                
                scheduleData.push({
                    id: Date.now().toString(),
                    day: tempDay, startTime: tempTime, duration,
                    subKr, profKr, subEn: subEn||subKr, profEn: profEn||profKr, room, grade
                });
            }
            saveData(); renderClasses(); closeModal();
        }

        function deleteClass() {
            if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                scheduleData = scheduleData.filter(c => c.id !== editId);
                saveData(); renderClasses(); closeModal();
            }
        }

        function closeModal() { document.getElementById('inputModal').style.display = 'none'; }
        
        function switchTab(l) { 
            document.getElementById('tab-kr').style.display = l==='kr'?'block':'none';
            document.getElementById('tab-en').style.display = l==='en'?'block':'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(l==='kr') document.querySelectorAll('.tab-btn')[0].classList.add('active');
            else document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }

        function setGrade(g) {
            document.getElementById('inGrade').value = g;
            document.querySelectorAll('.grade-opt').forEach(el => el.classList.remove('selected'));
            document.getElementById(`g-${g}`).classList.add('selected');
        }

        function toggleLanguage() {
            currentLang = currentLang==='kr' ? 'en':'kr';
            document.getElementById('opt-kr').className = currentLang==='kr'?'toggle-opt active':'toggle-opt';
            document.getElementById('opt-en').className = currentLang==='en'?'toggle-opt active':'toggle-opt';
            updateHeaderDisplay(); renderClasses();
        }

        function updateHeaderDisplay() {
            const sem = document.getElementById('semesterName').value;
            const days = currentLang==='kr' ? ["ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ"] : ["Mon","Tue","Wed","Thu","Fri"];
            for(let i=0; i<5; i++) document.getElementById(`th-${i}`).innerText = days[i];
            
            if(currentLang==='kr') document.getElementById('displayTitle').innerHTML = `${sem}<br>í˜ë¥´ì‹œì•„ì–´Â·ì´ë€í•™ê³¼ ì „ê³µ ì‹œê°„í‘œ`;
            else document.getElementById('displayTitle').innerHTML = `${sem.replace('í•™ê¸°','')}<br>Dept. of Persian & Iranian Studies Timetable`;
        }

        function changeMaxPeriod(delta) {
            const next = maxPeriod + delta;
            if(next < 5 || next > 14) return;
            maxPeriod = next;
            renderStructure(); saveData();
        }

        function getColorIndex(str) {
            if(!str) return 0;
            str = str.replace(/\s+/g, '').toLowerCase();
            let h=0; for(let i=0;i<str.length;i++) h = str.charCodeAt(i) + ((h<<5)-h);
            return Math.abs(h) % 12;
        }

        function saveData() {
            localStorage.setItem('hufs_tt_final_v5', JSON.stringify({data:scheduleData, maxPeriod, semester:document.getElementById('semesterName').value}));
        }

        function clearAllData() {
            if(confirm('ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('hufs_tt_final_v5');
                scheduleData=[]; renderStructure();
            }
        }

        // [ìˆ˜ì •] íŒŒì¼ëª… êµ¬ë¶„ ê¸°ëŠ¥ ì¶”ê°€
        function saveAsImage() {
            html2canvas(document.getElementById('captureArea'), {scale:2}).then(c => {
                const a = document.createElement('a');
                const sem = document.getElementById('semesterName').value.replace('í•™ê¸°','');
                const suffix = currentLang === 'kr' ? '_kr' : '_en'; // ì–¸ì–´ë³„ ì ‘ë¯¸ì‚¬
                a.download = `${sem} timetable${suffix}.png`;
                a.href = c.toDataURL(); a.click();
            });
        }
        document.getElementById('semesterName').addEventListener('input', (e) => { saveData(); updateHeaderDisplay(); });
    </script>
